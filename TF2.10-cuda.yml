name: TF2.10-cuda
channels:
    - conda-forge
    - defaults
      # - nvidia
dependencies:
    - python=3.9
    - pip
    - matplotlib
    - cudnn
      #    - cupti
    - cudatoolkit
    - pip:
        - tensorflow==2.10
        - tensorflow-addons[tensorflow]
